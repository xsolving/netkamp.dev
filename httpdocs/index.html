  <body class="login-back">

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" id="login">
		        <h2 class="form-login-heading logo">NetKamp 1.0</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" id="username" name="username" autocomplete="on" placeholder="" autofocus>
		            <br />
		            <input type="password" class="form-control" id="passwd" name="passwd" autocomplete="on" placeholder="">
					<br />
		            <select class="form-control" id="ry" name="ry" >
						<option value="2016">2016</option>
						<option value="2015">2015</option>
		            </select>
					<br />
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> LOGIN</button>
		            <br />
		            <p class="centered" id="login_error"></p>
		            <br/>
		            <p class="centered"><img src="assets/img/italy.png" width="25" alt="italy" onclick="changeLang('it');" style="cursor:pointer;" />&nbsp;&nbsp;<img src="assets/img/uk.png" width="25" alt="uk" onclick="changeLang('en');" style="cursor:pointer;" /></p>
		            <br/>
		            <p class="centered"><img src="assets/img/itstore.jpg" width="150" alt="itstore"></p>
		        </div>
		
		        <input type="hidden" name="co" value="login" />	
		        
		      </form>	  	
		      
	  	</div>
	  </div>
